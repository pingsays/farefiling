title = "Application Config"

[logger]
level = "info"

[app]
separate_business_class_output = true
output_to_excel = true

[input]
input_file = "gg_fare_filing.xlsx"
input_sheets = [
  "input",
  "cabin_mapping",
  "season_mapping",
  "fare_combination",
]

[output]
  [output.all]
    output_file = "output.xlsx"
  [output.business]
    output_file = "business_output.xlsx"
  [output.non-business]
    output_file = "output.xlsx"